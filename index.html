<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login 2FA - Cloud Secure</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("F-WETIK-4ChVZ7dL0");
</script>

<body>
  <div class="container">
    <div class="card"> <!-- ⬅️ Ganti 'login-card' ke 'card' -->
      <h1 class="title">☁️ Cloud Secure</h1>
      <h3 class="subtitle">Login 2FA System</h3>

      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button id="loginBtn" class="btn-primary">Masuk</button>

      <p class="note">Belum punya akun?
        <a href="register.html" class="link">Daftar sekarang</a>
      </p>

      <p id="message" class="message"></p>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
